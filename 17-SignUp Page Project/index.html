<!DOCTYPE html>
<html>

<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/17-SignUp Page Project/signup png.png">
</head>

<body>

    <!-- sign up form  -->
    <form action="" class="signup">
        <h4>Signup</h4>
        <p>It just takes 30 seconds</p>
        <label class="name" for="fName">Full Name</label> <br>
        <input type="text" name="fname" id="fname" placeholder="Swaraj Dash" required> <br>

        <label class="name" for="email">Your Email</label> <br>
        <input type="email" name="email" id="email" placeholder="abc123@gmail.com" required> <br>

        <label class="name" for="password">Your New Password</label> <br>
        <input type="password" name="password" id="password" placeholder="at least 8 charecters" required> <br>

        <button class="button">Create Account</button>

        <div>
            Already have an Account?<a href="#">Login</a>
        </div>

    </form>
</body>

</html>
