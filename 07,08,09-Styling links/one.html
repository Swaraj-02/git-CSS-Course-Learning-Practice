<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list type</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>css list</h1>
    </header>
    <article>
        <h2>order list</h2>
        <!-- <ol start="4"> -->
        <ol>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ol>
    </article>

    <article>
        <h2>unorder list</h2>
        <ul>
            <li>four</li>
            <li>five</li>
            <li>six</li>
        </ul>
    </article>

    <div>Hover over this div element to show the p element
        <p>Tada! Here I am!</p>
    </div>

</body>

</html>
